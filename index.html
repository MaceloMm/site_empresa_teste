<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx SolutionS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icone --><link rel="shortcut icon" href="icons/icon.webp"> 
    <!-- Fonte <link rel="preload" as="font">-->
     <script src="scripts.js" defer></script>
</head>
<body>
    <!--Começo container 1-->
    <div class="flexbox" style="color: white;" id="container1">

        <!-- Inicio Header -->
        <div id="header" class="flexbox">
            <img src="img/pikaso_texttoimage_A-circular-logo-with-the-text-ONYX-SOLUTIONS-in-th (3).png" alt="">
            <div class="flexbox">
                <p class="header_font">Nosso Difirencial</p>
                <p class="header_font" style="font-size: 20px;">|</p>
                <p class="header_font">Produtos</p>
                <p class="header_font" style="font-size: 20px;">|</p>
                <p class="header_font">Contato</p>
            </div>
        </div>
        <!-- Final Header -->

        <!-- Começo banner -->
        <div class="banner-rotativo" id="content-1">
            <div class="slides">
                <div class="slide active">
                    <img src="img/imagem vermelha.jpeg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="img/imagem_azul.jpeg" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="img/imagem_verde.avif" alt="Imagem 3">
                </div>
            </div>
            <div class="controles">
                <div class="prev">&#10094;</div>
                <div class="next">&#10095;</div>
            </div>
        </div>
        <!-- Final Banner -->
    </div>


    
    <div class="flexbox" id="container2">
        <h2 style="color: white;">Serviços</h2>
        <p style="color: white;">Oferecemos uma variedade de serviços para colocar seu negócio online, como criação de aplicativos web e sites para dar mais visibilidade ao seu negócio.</p>
        <div class="flexbox" id="container-service">
            <div class="servico"></div>
            <div class="servico"></div>
            <div class="servico"></div>
        </div>
    </div>



    <div class="flexbox" id="container3"></div>
</body>
</html>
